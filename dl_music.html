margin:0;font-family: "Zen Kaku Gothic New", 
system-ui,

      color: #4b3f72;

 }

    .wrap{max-width:960px;margin:auto;padding:24px}

    .toneGrid{
      display:grid;gap:16px;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));

.dlBtn{

  border:0;
  border-radius:8px;
  padding:10px 14px;
  background:#c4a3ff;
  color:#fff;
  font-weight:700;
  text-decoration:none;
  display:inline-flex;
  gap:5px;
  align-items:center;
  box-shadow:0 4px 14px rgba(255,77,141,.35);
}

/* クリック中や処理中（pointer-events:none が付与された時）の見た目 */
.dlBtn[style*="pointer-events: none"] {
  opacity: .85;
}
.size{font-size:12px;color:var(--muted)}
    /* スマホ余白最適化 */
    @media (max-width:480px){
      .wrap{padding:18px}
      .toneTitle{font-size:15px}
    }
.bulk-download{margin:14px 0 22px}
.bulk-download {display:inline-flex;align-items:center;gap:.5rem}

#download:hover,
.dlBtn:hover {
  background: #e73370;
}
.dlBtn.disabled {
  pointer-events: none;
  opacity: .85;
}
/* --- ご利用について（音楽DLページ） --- */
.usage-note{
  /* 見た目(色・影など)はそのまま */
  background: var(--card);
  border: 1px solid #e5d9ff;
  box-shadow: 0 6px 18px rgba(76,29,149,.07);
  border-radius: 12px;
  padding: 16px 20px;
  margin: 16px auto;
  color: var(--fg);
  text-align: left;
  line-height: 1.7;
  box-sizing: border-box;

  /* ←ココが肝：.wrap の左右余白分だけ縮めて中央寄せ */
  width: calc(100% - (var(--wrap-pad-x) * 2));
  max-width: calc(960px - (var(--wrap-pad-x) * 2));
}

.usage-note h2{
  font-size:16px;
  margin:0 0 8px;
  text-align:center;
  color:#7c3aed;
}
.usage-note ul{ margin:.4rem 0 0; padding-left:1.2rem; }
.usage-note li{ margin:.35rem 0; }

/* スマホ最適化 */
@media (max-width:480px){
  .usage-note{
    padding:12px 14px;
    margin:16px auto;
    font-size:14px;
    line-height:1.6;
  }
  .usage-note h2{ font-size:15px; }
  .usage-note ul{ padding-left:1rem; }

<body>

 <main class="wrap" id="toneDL">

    <h1>心の音（Tone）DLページ</h1>

<!-- このページ専用JS（IIFEで外部へ漏らさない） -->
<script>
/* ---- 共通ユーティリティ ---- */
function formatFileSize(bytes){ return `${(bytes/1024/1024).toFixed(2)} MB`; }
async function getFileSize(url){
  const r = await fetch(url,{method:"HEAD"});
  const s = r.headers.get("Content-Length");
  return s ? formatFileSize(+s) : "サイズ不明";
}
function fileNameFrom(path, fallback="download.mp3"){
  try { return decodeURIComponent((path.split("/").pop()||"").split("?")[0]) || fallback; }
  catch { return fallback; }
}

/* ---- 環境判定 ---- */
const isProd = /boyfriends-project\.github\.io$/i.test(location.hostname);
const isLocalLike =
  location.protocol === "file:" ||
  location.hostname === "localhost" ||
  location.hostname === "127.0.0.1" ||
  location.hostname === "";

/* ---- 音源パス ---- */
const AUDIO_BASE = "audio";

/* ---- データ ---- */
const tones = [
  { no:1,  name:"アウロラ",   meaning:"夜明け" },
  { no:2,  name:"ヴァリオン", meaning:"チャレンジ" },
  { no:3,  name:"エクスパンサ", meaning:"広がり" },
  { no:4,  name:"クエストラ", meaning:"探求" },
  { no:5,  name:"ルーミナ",   meaning:"輝き" },
  { no:6,  name:"エクイリア", meaning:"調和" },
  { no:7,  name:"ミスティア", meaning:"神秘" },
  { no:8,  name:"フルーラ",   meaning:"流れ" },
  { no:9,  name:"メンターラ", meaning:"導師" },
  { no:10, name:"テンプレア", meaning:"調律" },
  { no:11, name:"リベリア",   meaning:"解放" },
  { no:12, name:"ネクサリア", meaning:"結び" },
  { no:13, name:"パルフェリア", meaning:"完成" },
];

/* ---- フィードバック関数 ---- */
function attachDLFeedback(a){
  if (!a) return;
  a.addEventListener("click", () => {
    if (a.dataset.busy === "1") return;
    const label = a.textContent;
    a.dataset.busy = "1";
    a.textContent = "✅ ダウンロード開始（通知/ファイルアプリを確認）";
    a.style.pointerEvents = "none";
    setTimeout(() => {
      a.textContent = label;
      a.style.pointerEvents = "";
      delete a.dataset.busy;
    }, 2500);
  }, { passive: true });
}

/* ---- 描画 ---- */
const grid = document.getElementById("toneGrid");

tones.forEach(t=>{
  const src = `${AUDIO_BASE}/tone${t.no}.mp3`;

  const card = document.createElement("section");
  card.className = "toneCard";
  card.innerHTML = `
    <h2 class="toneTitle">№${t.no}. ${t.name} ♬ ${t.meaning}</h2>
    <audio controls preload="none" src="${src}"></audio>
    <div class="actions">
      <a class="dlBtn" href="${src}" download>📥 ダウンロード</a>
      <span class="fileSize">計測中…</span>
    </div>`;
  grid.appendChild(card);

  // ← この直後が「カード生成後」
  const a = card.querySelector(".dlBtn");

  // ファイルサイズ表示
  getFileSize(src).then(size=>{
    card.querySelector(".fileSize").textContent = size;
  }).catch(()=>{
    card.querySelector(".fileSize").textContent = "サイズ不明";
  });

  // フィードバック付与（本番/ローカル共通）
  attachDLFeedback(a);

  // ローカル環境だけ：遷移を止めてBlob保存を試行
  if (!isProd && isLocalLike) {
    a.addEventListener("click", async (e)=>{
      e.preventDefault();
      const url = a.href;
      const name = fileNameFrom(url);
      try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);
        const tmp = document.createElement("a");
        tmp.href = blobUrl;
        tmp.download = name;
        document.body.appendChild(tmp);
        tmp.click();
        tmp.remove();
        URL.revokeObjectURL(blobUrl);
      } catch (err) {
        window.open(url, "_blank");
      }
    }, { passive:false });
  }
});

// まとめDLボタンにもフィードバックを付与
document.querySelectorAll('.bulk-download .dlBtn').forEach(attachDLFeedback);

// まとめDLのローカル時フォールバック（任意）
if (!isProd && isLocalLike) {
  document.querySelectorAll('.bulk-download .dlBtn[href]').forEach(a => {
    a.addEventListener('click', async (e) => {
      e.preventDefault();
      const url = a.href;
      const name = fileNameFrom(url, 'tone_all.zip');
      try {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);
        const tmp = document.createElement('a');
        tmp.href = blobUrl;
        tmp.download = name;
        document.body.appendChild(tmp);
        tmp.click();
        tmp.remove();
        URL.revokeObjectURL(blobUrl);
      } catch {
        window.open(url, '_blank');
      }
    }, { passive:false });
  });
}
</script>
