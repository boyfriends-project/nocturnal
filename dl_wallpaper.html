  <script>
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const downloadLink = document.getElementById("download");

function openModal(previewSrc, fullSrc){
  modal.classList.add("open");
  modalImg.src = previewSrc || fullSrc;
  downloadLink.href = fullSrc;
  document.body.style.overflow = "hidden"; // 背景スクロール止める（任意）
}
function closeModal(){
  modal.classList.remove("open");
  modalImg.src = "";                          // メモリ解放
  document.body.style.overflow = "";          // スクロール復帰
}

document.querySelectorAll(".gallery img").forEach(img => {
  img.addEventListener("click", () => {
    openModal(img.dataset.preview, img.dataset.full);
  });
});

document.getElementById("close").addEventListener("click", closeModal);
modal.addEventListener("click", (e) => {
  if (e.target === modal) closeModal();       // 背景タップで閉じる
});

</script>
